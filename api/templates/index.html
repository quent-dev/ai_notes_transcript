<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Notes Transcribing Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>AI Notes Transcribing Tool</h1>
        
        <div id="status" class="alert alert-info text-center" role="alert">
            Press 'Start Recording' to begin.
        </div>
        
        <!-- Language Selector -->
        <div class="d-flex justify-content-center mb-3">
            <label for="languageSelect" class="form-label me-2 mt-2">Select Language:</label>
            <select id="languageSelect" class="form-select w-auto mt-1">
                <option value="en-US" selected>English</option>
                <option value="es-ES">Español (Spanish)</option>
                <option value="fr-FR">Français (French)</option>
            </select>
        </div>

        <button id="recordBtn" class="btn btn-primary d-block mx-auto">Start Recording</button>
        
        <div class="mb-3">
            <h4>Transcription:</h4>
            <textarea id="transcription" class="form-control" readonly></textarea>
        </div>
        
        <div class="mb-3">
            <h4>Generated Note:</h4>
            <textarea id="note" class="form-control" readonly></textarea>
        </div>
        <div class="mb-3"></div>
            <h4>Cost:</h4>
            <span id="cost" class="" readonly></span>
        </div>

        <!-- New Button: View Past Notes -->
        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('view_notes') }}" class="btn btn-secondary">View Past Notes</a>
    </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
